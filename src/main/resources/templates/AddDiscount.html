<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gift Shop | Add Orders</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
/* -------- BODY & BACKGROUND -------- */
body {
    margin:0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom,#b3d9c3 , #87cefa);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* -------- CONTAINER -------- */
.container {
    width: 380px;
    padding: 30px;
    background-color: #f0fff0;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

h2 {
    font-size: 30px;
    font-family: 'Baskerville Old Face',serif;
    color: #355E3B;
    margin-bottom: 20px;
}

/* -------- INPUT BOXES -------- */
.input-box {
    margin: 12px 0;
    position: relative;
}

.input-box input,
.input-box textarea {
    width: 85%;
    padding: 10px 35px 10px 12px;
    font-size: 20px;
    color: purple;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-family: 'Century Schoolbook', serif;
    transition: 0.3s;
}

.input-box textarea {
    resize: none;
    height: 80px;
}

.input-box input:focus,
.input-box textarea:focus {
    border-color: #8858f5;
    box-shadow: 0 2px 8px rgba(136,88,245,0.4);
}

.input-box i {
    position: absolute;
    right: 12px;
    top: 18px;
    font-size: 18px;
}

/* -------- BUTTON -------- */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(135deg,#ff84b3,#8858f5);
    border: none;
    color: white;
    font-size: 18px;
    font-family: 'Maiandra GD', serif;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    transition: 0.3s;
    margin-top: 15px;
}

button:hover { transform: scale(1.05); }

/* -------- MESSAGE -------- */
.message {
    font-size: 14px;
    margin-bottom: 10px;
    color: green;
}

/* -------- FLOATING EMOJIS -------- */
.emoji {
    position: absolute;
    font-size: 42px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.18;
}

.emoji1 { top: 15%; left: 5%; }
.emoji2 { top: 25%; left: 75%; }
.emoji3 { top: 70%; left: 8%; }
.emoji4 { top: 60%; left: 55%; }
.emoji5 { top: 75%; left: 70%; }
.emoji6 { top: 65%; left: 90%; }
.emoji7 { top: 45%; left: 21%; }

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-22px); }
    100% { transform: translateY(0px); }
}

.link-button:hover {
    transform: scale(1.05);
}
.input-box select {
    width: 95%;
    padding: 10px 40px 10px 10px;
    font-size: 20px;
    color: rgb(0, 0, 64);
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-family: 'Century Schoolbook', serif;
    transition: 0.3s;
    appearance: none;
}

.input-box select:focus {
    border-color: #8858f5;
    box-shadow: 0 2px 8px rgba(136,88,245,0.4);
}


</style>
</head>

<body>

<!-- Floating emojis -->
<div class="emoji emoji1">üéÅ</div>
<div class="emoji emoji2">üéÄ</div>
<div class="emoji emoji3">üéÄ</div>
<div class="emoji emoji4">üéÄ</div>
<div class="emoji emoji5">üéÅ</div>
<div class="emoji emoji6">üõç</div>
<div class="emoji emoji7">üõç</div>

<div class="container">
    <h2>Add Discount</h2>

    <!-- ‚úÖ ADD CATEGORY FORM -->
    <form th:action="@{/Orders/save}" method="post">

        <p th:if="${message}" th:text="${message}" class="message"></p>

     
		<div class="input-box">
			    <select name="productType" required>
					<option value="" selected disabled hidden>Select Category</option>
			        <option value="ALL CATEGORIES">ALL CATEGORIES</option>

			        <option value="Cards">Cards</option>
			        <option value="Keychain">Keychain</option>
			        <option value="Mugs">Mugs</option>
			        <option value="Showpiece">Showpiece</option>
			        <option value="Lamp">Lamp</option>
			        <option value="Dream Catcher">Dream Catcher</option>
			        <option value="Soft Toy">Soft Toy</option>
			        <option value="Windchime">Windchime</option>
			        <option value="Diary">Diary</option>
			        <option value="Pen Diary Combo">Pen Diary Combo</option>
			        <option value="Parker Pen">Parker Pen</option>
			        <option value="Musical Box">Musical Box</option>
			        <option value="Photo Frame">Photo Frame</option>
			        <option value="Bracelet">Bracelet</option>
			        <option value="Locket">Locket</option>
			        <option value="Perfume">Perfume</option>
			        <option value="Wallet">Wallet</option>
			        <option value="Wallet Belt Combo">Wallet Belt Combo</option>
			        <option value="Tie Cufflink Combo">Tie Cufflink Combo</option>
			        <option value="Clock">Clock</option>
			        <option value="Pen Stand">Pen Stand</option>
			        <option value="Water Bottle">Water Bottle</option>
			        <option value="Fridge Magnets">Fridge Magnets</option>
			        <option value="Balloon">Balloon</option>
			        <option value="Banners">Banners</option>
			        <option value="Rings">Rings</option>
			        <option value="Flower Pots">Flower Pots</option>
			        <option value="Artificial Flower Plant">Artificial Flower Plant</option>
					<option value="None">None</option>
					<i class="nav-arrow bi bi-chevron-right">

			    </select>
				
			  
			</div>

        <div class="input-box">
            <textarea name="description" placeholder="Discount Description" required></textarea>
            <i>üìù</i>
        </div>
		
		<div class="input-box">
		            <input type="date" name="Start_Date" placeholder="Start_Date" required>
		            
		        </div>

		        <div class="input-box">
		            <input type="date"  name="End_Date" placeholder="End_Date" required>
		            
		        </div>
				
				<div class="input-box">
				<input type="text" name="Discount Amount" placeholder="Discount Amount" required>
				<i>üí∞</i>
		        </div>
		<button type="submit">Save Discount</button>

		
</form>
</div>

</body>
</html>
