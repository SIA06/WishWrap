<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gift Shop | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
/* -------- BODY & BACKGROUND -------- */
body {
    margin:0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom,#b3d9c3 , #87cefa);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* -------- LOGIN BOX -------- */
.container {
    width: 360px;
    padding: 30px;
    background-color: #f0fff0;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

h2 {
    font-size: 30px;
    font-family: 'Baskerville Old Face',serif;
    color: #355E3B;
    margin-bottom: 20px;
}

/* -------- INPUT BOXES -------- */
.input-box {
    margin: 12px 0;
    position: relative;
}

.input-box input {
    width: 85%;
    padding: 10px 35px 10px 12px;
    font-size: 14px;
    color: purple;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-family: 'Century Schoolbook', serif;
    font-weight: 500;
    transition: 0.3s;
}

.input-box input:focus {
    border-color: #8858f5;
    box-shadow: 0 2px 8px rgba(136,88,245,0.4);
}

.input-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
}

.input-box input::placeholder {
    color: #20b2aa;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-weight: 500;
}

/* -------- BUTTON -------- */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(135deg,#ff84b3,#8858f5);
    border: none;
    color: white;
    font-size: 18px;
    font-family: 'Maiandra GD', serif;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    transition: 0.3s;
    margin-top: 10px;
}

button:hover { transform: scale(1.05); }

/* -------- OPTIONS -------- */
.options {
    margin-top: 20px;
    text-align: left;
    font-family: 'Century Schoolbook', serif;
    font-size: 14px;
}

.options a {
    text-decoration: none;
    display: inline;
    color:#191970;
    font-family: 'Century Schoolbook', serif;
    font-weight: 600;
    transition: 0.3s;
}

.options a:hover {
    color: #8858f5;
    transform: translateX(5px);
}
/*--------------------LOG IN ERROR MESSAGE---------------*/
.error-message 
{
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}

/* -------- FLOATING EMOJIS -------- */
.emoji {
    position: absolute;
    font-size: 42px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.18;
}

.emoji1 { top: 15%; left: 5%; }
.emoji2 { top: 25%; left: 75%; }
.emoji3 { top: 70%; left: 8%; }
.emoji4 { top: 60%; left: 55%; }
.emoji5 { top: 75%; left: 70%; }
.emoji6 { top: 65%; left: 90%; }
.emoji7 { top: 45%; left: 21%; }

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-22px); }
    100% { transform: translateY(0px); }
}
</style>
</head>

<body>

<!-- Floating emojis -->
<div class="emoji emoji1">üéÅ</div>
<div class="emoji emoji2">üéÄ</div>
<div class="emoji emoji3">üéÄ</div>
<div class="emoji emoji4">üéÄ</div>
<div class="emoji emoji5">üéÅ</div>
<div class="emoji emoji6">üõç</div>
<div class="emoji emoji7">üõç</div>

<div class="container">
    <h2>LOGIN</h2>

    <!-- ‚úÖ THYMELEAF FORM -->
    <form th:action="@{/login}" method="post">

		<p th:if="${message}" 
       	   th:text="${message}" 
       	   class="error-message">
    	</p>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
            <i>üßë‚Äçüíª</i>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i>üîí</i>
        </div>

        <!-- OPTIONAL ERROR MESSAGE -->
        <p th:if="${error}" style="color:red; font-size:14px;">
            [[${error}]]
        </p>

        <button type="submit">Login</button>
    </form>

	<!-- Forgot Password Link -->
	<div class="options">
		*Forgot-password?
    	<a th:href="@{/forgot-password}">Forgot Password</a>
	</div>
    <div class="options">
        * Don't have an account?
        <a th:href="@{/signup}">Sign Up</a>
    </div>
</div>

</body>
</html>
