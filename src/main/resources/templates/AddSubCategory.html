<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gift Shop | Add Sub Category</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
/* -------- BODY & BACKGROUND -------- */
body {
    margin:0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom,#b3d9c3 , #87cefa);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* -------- CONTAINER -------- */
.container {
    width: 400px;
    padding: 30px;
    background-color: #f0fff0;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

h2 {
    font-size: 28px;
    font-family: 'Baskerville Old Face',serif;
    color: #355E3B;
    margin-bottom: 20px;
}

/* -------- INPUTS -------- */
.input-box {
    margin: 12px 0;
    position: relative;
}

.input-box input,
.input-box textarea,
.input-box select {
    width: 88%;
    padding: 10px 35px 10px 12px;
    font-size: 20px;
    color: purple;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    font-family: 'Century Schoolbook', serif;
    transition: 0.3s;
}

.input-box textarea {
    resize: none;
    height: 80px;
}

.input-box input:focus,
.input-box textarea:focus,
.input-box select:focus {
    border-color: #8858f5;
    box-shadow: 0 2px 8px rgba(136,88,245,0.4);
}

.input-box i {
    position: absolute;
    right: 12px;
    top: 16px;
    font-size: 18px;
}

/* -------- BUTTON -------- */
button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(135deg,#ff84b3,#8858f5);
    border: none;
    color: white;
    font-size: 18px;
    font-family: 'Maiandra GD', serif;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    transition: 0.3s;
    margin-top: 15px;
}

button:hover { transform: scale(1.05); }

/* -------- MESSAGE -------- */
.message {
    font-size: 14px;
    margin-bottom: 10px;
    color: green;
}

/* -------- FLOATING EMOJIS -------- */
.emoji {
    position: absolute;
    font-size: 42px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.18;
}

.emoji1 { top: 15%; left: 5%; }
.emoji2 { top: 25%; left: 75%; }
.emoji3 { top: 70%; left: 8%; }
.emoji4 { top: 60%; left: 55%; }
.emoji5 { top: 75%; left: 70%; }
.emoji6 { top: 65%; left: 90%; }
.emoji7 { top: 45%; left: 21%; }

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-22px); }
    100% { transform: translateY(0px); }
}
</style>
</head>

<body>

<!-- Floating emojis -->
<div class="emoji emoji1">üéÅ</div>
<div class="emoji emoji2">üéÄ</div>
<div class="emoji emoji3">üéÄ</div>
<div class="emoji emoji4">üéÄ</div>
<div class="emoji emoji5">üéÅ</div>
<div class="emoji emoji6">üõç</div>
<div class="emoji emoji7">üõç</div>

<div class="container">
    <h2>ADD SUB-CATEGORY</h2>

    <!-- ‚úÖ SUB CATEGORY FORM -->
    <form th:action="@{/subcategories/save}" method="post">

        <p th:if="${message}" th:text="${message}" class="message"></p>

        <!-- Parent Category -->
        <div class="input-box">
            <select name="categoryId" required>
                <option value="">Select Category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}">
                </option>
            </select>
           
        </div>

        <!-- Sub Category Name -->
        <div class="input-box">
            <input type="text" name="subCategoryName" placeholder="Sub Category Name" required>
            <i>üè∑</i>
        </div>

        <!-- Description -->
        <div class="input-box">
            <textarea name="description" placeholder="Sub Category Description"></textarea>
            <i>üìù</i>
        </div>

        <button type="submit">Save Sub-Category</button>
    </form>
</div>

</body>
</html>
