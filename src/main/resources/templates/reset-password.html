<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Shop | Reset Password</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
/* -------- BODY & BACKGROUND -------- */
body {
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(to bottom,#b3d9c3 , #87cefa);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* -------- CONTAINER -------- */
.container {
    width:360px;
    padding:30px;
    background-color:#f0fff0;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    position:relative;
    z-index:2;
}

h2 {
    font-size:30px;
    font-family:'Baskerville Old Face',serif;
    color:#355E3B;
    margin-bottom:20px;
}

/* -------- INPUT BOX -------- */
.input-box {
    margin:12px 0;
    position:relative;
}

.input-box input {
    width:85%;
    padding:10px 35px 10px 12px;
    font-size:14px;
    color:purple;
    border-radius:10px;
    border:1px solid #ccc;
    outline:none;
    background:rgba(255,255,255,0.95);
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
    font-family:'Century Schoolbook',serif;
    transition:0.3s;
}

.input-box input:focus {
    border-color:#8858f5;
    box-shadow:0 2px 8px rgba(136,88,245,0.4);
}

.input-box i {
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    font-size:18px;
}

/* -------- BUTTON -------- */
button {
    width:100%;
    padding:12px;
    border-radius:12px;
    background: linear-gradient(135deg,#ff84b3,#8858f5);
    border:none;
    color:white;
    font-size:18px;
    font-family:'Maiandra GD', serif;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.25);
    transition:0.3s;
    margin-top:10px;
}

button:hover {
    transform:scale(1.05);
}

/* -------- MESSAGE -------- */
#message {
    margin-top:12px;
    font-weight:600;
    font-size:15px;
}

/* -------- FLOATING EMOJIS -------- */
.emoji {
    position:absolute;
    font-size:42px;
    animation: float 6s infinite ease-in-out;
    opacity:0.25;
}

.emoji1 { top:15%; left:5%; animation-delay:0s; }
.emoji2 { top:25%; left:75%; animation-delay:2s; }
.emoji3 { top:70%; left:8%; animation-delay:2s; }
.emoji4 { top:60%; left:55%; animation-delay:2s; }
.emoji5 { top:75%; left:70%; animation-delay:0s; }
.emoji6 { top:65%; left:90%; animation-delay:1s; }
.emoji7 { top:45%; left:21%; animation-delay:1s; }

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-22px); }
    100% { transform: translateY(0px); }
}
</style>
</head>

<body>

<!-- Floating emojis (SAME AS FORGOT PASSWORD) -->
<div class="emoji emoji1">üéÅ</div>
<div class="emoji emoji2">üéÄ</div>
<div class="emoji emoji3">üéÄ</div>
<div class="emoji emoji4">üéÄ</div>
<div class="emoji emoji5">üéÅ</div>
<div class="emoji emoji6">üõç</div>
<div class="emoji emoji7">üõç</div>

<div class="container">
    <h2>RESET PASSWORD</h2>

    <form th:action="@{/reset-password}" method="post">

        <!-- Email carried from forgot-password -->
        <input type="hidden" name="email" th:value="${email}">

        <div class="input-box">
            <input type="password" name="newPassword" placeholder="New Password" required>
            <i>üîí</i>
        </div>

        <div class="input-box">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <i>üîê</i>
        </div>

        <button type="submit">Update Password</button>

        <!-- Backend validation message -->
        <p id="message" th:if="${message}" th:text="${message}"></p>

    </form>
</div>

</body>
</html>
